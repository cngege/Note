<!DOCTYPE html>
<html lang="zh" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>云笔记 | 登录</title>
  </head>
  <link rel="stylesheet" href="css/login/login.css">
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="script/jquery.min.js"></script>
  <!-- jquery.cookie-1.4.1.min.js https://github.com/carhartl/jquery-cookie -->
  <script type="text/javascript" src="script/jquery.cookie-1.4.1.min.js"></script>
  <script type="text/javascript" src="script/login/login.js"></script>
  <body>
    <div class="bg">
      <canvas id="cas"></canvas>
      <div class="login">
        <div class="login2">
          <div class="title font">云笔记</div>
          <!-- 登录 - 账号 -->
          <div class="usernamebox">
            <span class="font">邮箱或者手机号</span>
            <div class="username">
              <input class="input" type="email" name="username" value="">
            </div>
          </div>

          <!-- 登录 - 密码 -->
          <div class="passwordbox">
            <span class="font">密码</span>
            <div class="password">
              <input class="input" type="password" name="password" value="">
            </div>
          </div>

          <!-- 自动登录和忘记密码 -->
          <div class="autologinandforgetpw">
            <div class="autologin">
              <span>
                <span>
                  <input type="checkbox" id="autologin"  name="autologin" value="authlogin" checked="">
                </span>
              </span>
              <span class="authlogintext font"><label for="autologin">两周内自动登录</label></span>
              <span class="font forgetpw"><a href="#">忘记密码?</a></span>
            </div>
          </div>

          <!-- 登录按钮 -->
          <div class="loginbtnbox">
            <button class="loginbtn font" type="button" name="loginbtn">登录</button>
          </div>

          <!--第三方登录按钮 -->
          <div class="loginbtn2">
            <button type="button" class="qqlogin" name="button" title="使用QQ登录">
              <i class="fa fa-qq" aria-hidden="true"></i>
            </button>
            <button type="button" class="githublogin" name="button" title="使用GitHub登录">
              <i class="fa fa-github" aria-hidden="true"></i>
            </button>
          </div>

          <!-- 注册提示信息 -->
          <div class="regtitle">
            <p class="font">还没有云笔记账号?&nbsp;&nbsp;&nbsp;&nbsp;<a href="#">去创建</a></p>
          </div>

        </div>
      </div>
    </div>
    <script type="text/javascript" src="script/login/loginbg.js"></script>

    <!-- NetWork JS -->
    <script src="script/login/NetWork/network.js" charset="utf-8"></script>
  </body>
</html>
